<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Gamer Zone</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
            <!-- nav section starts here... -->
        <nav>
            <section>
                <div class="nav-container">
                    <div class="nav-text">
                        <img src="./images/frame.png" alt="">
                        <h2 class="nav-title"><span class="pink">G</span>amer</h2>
                    </div>
                    <div class="menus">
                        <li class="list">About Us</li>
                        <li class="list">Developers</li>
                        <div class="nav-box">
                            <li class="list list-box">Follow Us On 
                                <i class="fa-brands fa-youtube"></i>
                                <i class="fa-brands fa-tiktok"></i>
                            </li>
                        </div>
                    </div>
                </div>
            </section>
        </nav>
                <!-- nav section end here... -->
        
                <!-- banner section starts here... -->
        <section>
            <div class="banner-container">
                <div class="banner-text">
                    <h4 class="top-text">Play Like The</h4>
                    <h1 class="banner-title">G.O.A.T.</h1>
                    <p class="banner-description"><i class="fa-regular fa-circle-play"></i> 1-Click instant play</p>
                    <p class="banner-description"><i class="fa-solid fa-download"></i> No Download</p>
                    <p class="banner-description"><i class="fa-solid fa-user-group"></i> 1000s of supported online games</p>
                    <button class="btn-sign-in">SIGN IN</button>
                    <button class="btn-go-rogue">GO ROGUE</button>
                </div>
                <div class="banner-image-section">
                    <img src="./images/group 18.png" alt="" class="banner-img">
                </div>
            </div>
        </section>
    </header>
</body>
</html>
